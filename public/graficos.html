<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - O GrimÃ³rio</title>
    <link rel="stylesheet" href="graficos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>   

    <style>
        .chart-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
            margin-bottom: 40px;
        }
        .stat-card{
            display:flex;
            gap:15px;
            padding:20px;
            background:#fff;
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,.1);
            align-items:center;
        }
        .stat-value{ font-size:2rem; font-weight:bold; }
        table tbody tr:hover{ background:#f5f5f5; cursor:pointer; }
    </style>
</head>

<body class="bg-light">

<header class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container">
        <a class="navbar-brand" href="index.html">O GRIMÃ“RIO</a>
        <a href="index.html" class="btn btn-warning ms-3">PÃ¡gina Inicial</a>
    </div>
</header>

<div class="container">

    <h1 class="mt-4 mb-4 text-center">ðŸ“Š Dashboard de Cartas</h1>

    <div class="row g-4 mb-4">
        <div class="col-md-3"><div class="stat-card"><div> Total de Cartas <br><span id="total-cards" class="stat-value">0</span></div></div></div>
        <div class="col-md-3"><div class="stat-card"><div> Cores <br><span id="total-colors" class="stat-value">0</span></div></div></div>
        <div class="col-md-3"><div class="stat-card"><div> Sets <br><span id="total-sets" class="stat-value">0</span></div></div></div>
        <div class="col-md-3"><div class="stat-card"><div> Tipos <br><span id="total-types" class="stat-value">0</span></div></div></div>
    </div>

    <!-- GrÃ¡ficos -->
    <div class="chart-container"><h3>DistribuiÃ§Ã£o por Raridade</h3><canvas id="rarityChart"></canvas></div>
    <div class="chart-container"><h3>DistribuiÃ§Ã£o por Cor</h3><canvas id="colorChart"></canvas></div>
    <div class="chart-container"><h3>Top 10 Tipos</h3><canvas id="typeChart"></canvas></div>
    <div class="chart-container"><h3>Top 15 Sets</h3><canvas id="setChart"></canvas></div>

    <!-- Filtros -->
    <div class="chart-container">
        <h3>Filtrar Cartas</h3>
        <div class="row g-3">
            <div class="col-md-4"><input id="searchInput" type="text" placeholder="Nome..." class="form-control"></div>
            <div class="col-md-3">
                <select id="rarityFilter" class="form-select">
                    <option value="">Todas Raridades</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Mythic">Mythic</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="colorFilter" class="form-select">
                    <option value="">Todas Cores</option>
                    <option value="W">Branco</option>
                    <option value="U">Azul</option>
                    <option value="B">Preto</option>
                    <option value="R">Vermelho</option>
                    <option value="G">Verde</option>
                    <option value="multi">Multicolorido</option>
                    <option value="colorless">Incolor</option>
                </select>
            </div>
            <div class="col-md-2"><button id="resetBtn" class="btn btn-secondary w-100">Limpar</button></div>
        </div>
    </div>

    <!-- Tabela -->
    <div class="chart-container">
        <h3>Lista de Cartas</h3>
        <p>Mostrando <span id="showing-count">0</span> de <span id="total-count">0</span> cartas</p>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Raridade</th>
                <th>Cores</th>
                <th>Set</th>
                <th>Artista</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script src="graficos.js"></script>

</body>
</html>
